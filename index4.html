<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Promotions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .body-2 {
      font-family: sans-serif;
      background-color: #f1f3fa;
      padding: 20px;
    }

    .promo-container-1 {
      display: flex;
      gap: 120px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .left-column-1 {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .promo-card-1 {
      position: relative;
      width: 280px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .promo-card-1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .promo-text {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 18px;
    }

    .promo-text span {
      display: block;
      font-size: 14px;
      font-weight: normal;
    }

    .right-card {
      position: relative;
      width: 400px;
      height: 340px;
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .right-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-text {
      position: absolute;
      bottom: 25px;
      left: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    .right-text span {
      display: block;
      font-size: 16px;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .promo-container-1 {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }

      .right-card {
        width: 90%;
        height: auto;
        aspect-ratio: 16 / 9;
      }

      .left-column-1 {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .promo-card-1 {
        width: 45%;
        min-width: 180px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="promo-container-1">
    <div class="left-column-1">
      <div class="promo-card-1">
        <img src="https://via.placeholder.com/280x160?text=Bloom+Plant" alt="Bloom Plant">
        <div class="promo-text">
          60% Off | Bloom Plant
          <span>Shop Now</span>
        </div>
      </div>
      <div class="promo-card-1">
        <img src="https://via.placeholder.com/280x160?text=Asa+Plant" alt="Asa Plant">
        <div class="promo-text">
          30% Off | Asa Plant
          <span>Shop Now</span>
        </div>
      </div>
    </div>

    <div class="right-card">
      <img src="https://via.placeholder.com/400x340?text=Zabo+Plant" alt="Zabo Plant">
      <div class="right-text">
        25% Off | Zabo Plant
        <span>Shop Now</span>
      </div>
    </div>
  </div>

</body>
</html>
